<!DOCTYPE html>
<html ng-app='angularFilters'>
  <head>
    <meta charset="utf-8">
    <title>Angular | Filters</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
  </head>

  <body ng-controller='Filters'>
    <div class="container">
      <h1> Angular Filters  {{1+3}}</h1>
      <form ng-submit='kebab()'>
        <input type='text' name='kebabInput' id='kebabInput' placeholder='Enter Snake Case' ng-model='kebabInput'>
      </form>
      <p>
        Kebabbed: {{kebabInput | kebab}}
      </p>
      <br>

      <form ng-submit='camel()'>
        <input type='text' name='camelInput' id='camelInput' placeholder='Enter Snake or Kebab' ng-model='camelInput'>
      </form>
      <p>
        Cameled: {{camelInput | camel}}
      </p>
      <br>

      <form ng-submit='pig()'>
        <input type='text' name='pigInput' id='pigInput' placeholder='Enter Snake or Kebab' ng-model='pigInput'>
      </form>
      <p>
        Cameled: {{pigInput | pig}}
      </p>
      <br>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src='js/app.js'></script>
    <script src='js/controllers.js'></script>
    <script src='js/filters.js'></script>
  </body>
</html>
